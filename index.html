<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Спринт №5 на Яндекс Практикуме" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Алексей Бершацкий" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main-page">
      <section class="profile">
        <div class="profile__intro">
          <img
            class="profile__avatar"
            src="./images/image.jpg"
            alt="Фото Жак-Ив Кусто"
          />
          <div class="profile__profile-info">
            <div class="profile__first-row">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исcледователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <div class="popup popup__type_edit-profile">
      <div class="popup__content">
        <button
          type="button"
          class="popup__close-button popup__close-button_edit_profile"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          action="#"
          name="popup"
          class="popup__form popup__form_edit_profile"
        >
          <input
            class="popup__profile popup__profile_input-name_text"
            name="title"
            placeholder="Имя"
            required
            value="#"
          />
          <input
            class="popup__profile popup__profile_input-job_text"
            name="subtitle"
            placeholder="О себе"
            required
            value="#"
          />
          <button
            type="submit"
            class="popup__save-button popup__save-button_edit_profile"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-image">
      <div class="popup__content">
        <button
          type="button"
          class="popup__close-button popup__close-button_add_image"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" name="popup" class="popup__form popup__form_add_image">
          <input
            class="popup__profile popup__profile_input-name-image_text"
            name="title"
            placeholder="Название"
            required
            value=""
          />
          <input
            class="popup__profile popup__profile_link_text"
            name="subtitle"
            placeholder="Ссылка на картинку"
            required
            value=""
          />
          <button
            type="submit"
            class="popup__save-button popup__save-button_add_image"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_big-image">
      <div class="popup__image-container">
        <button
          type="button"
          class="popup__close-button popup__close-button_image_close-button"
        ></button>
        <img class="popup__image" alt="Описание картинки" src="#" />
        <h2 class="popup__image-title"></h2>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
    <template id="element-template">
      <li class="elements__element">
        <img src="./images/Trash.svg" alt="Корзина" class="elements__trash" />
        <img class="elements__masc-group" src="#" alt="#" />
        <div class="elements__description">
          <h2 class="elements__title">#</h2>
          <button type="button" class="elements__group-button"></button>
        </div>
      </li>
    </template>
    <script src="./script/cards.js"></script>
    <script src="./script/index.js"></script>
  </body>
</html>
