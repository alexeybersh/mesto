<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Спринт №5 на Яндекс Практикуме" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Алексей Бершацкий" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main-page">
      <section class="profile">
        <div class="profile__intro">
          <img
            class="profile__avatar"
            src="./images/image.jpg"
            alt="Фото Жак-Ив Кусто"
          />
          <div class="profile__profile-info">
            <div class="profile__first-row">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исcледователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__element">
            <img
              class="elements__masc-group"
              src="./images/axp-photography-BILdD7_E270-unsplash.jpg"
              alt="Фото Медресе Шердор. Самарканд."
            />
            <div class="elements__description">
              <h2 class="elements__title">Самарканд</h2>
              <button type="button" class="elements__group-button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              class="elements__masc-group"
              src="./images/francesco-ungaro-wIaARgeF2rE-unsplash.jpg"
              alt="Фото. Небо. Ночь. Полнолуние."
            />
            <div class="elements__description">
              <h2 class="elements__title">Сербия</h2>
              <button type="button" class="elements__group-button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              class="elements__masc-group"
              src="./images/joel-gada-barenco-FqjQOAvtPM8-unsplash.jpg"
              alt="Фото Миланский собор."
            />
            <div class="elements__description">
              <h2 class="elements__title">Милан</h2>
              <button class="elements__group-button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              class="elements__masc-group"
              src="./images/gabrielle-maurer-WLNVJ2OkFkY-unsplash.jpg"
              alt="Фото трёх пальм одиноко стящих в джунглях."
            />
            <div class="elements__description">
              <h2 class="elements__title">Таиланд</h2>
              <button type="button" class="elements__group-button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              class="elements__masc-group"
              src="./images/marek-piwnicki-olk5oaEZXq8-unsplash.jpg"
              alt="Фото заснеженных гор в Альпах."
            />
            <div class="elements__description">
              <h2 class="elements__title">Альпы</h2>
              <button class="elements__group-button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              class="elements__masc-group"
              src="./images/sagar-kulkarni-pIuWVh-XQUI-unsplash.jpg"
              alt="Фото водопада в джунглях Индонезии."
            />
            <div class="elements__description">
              <h2 class="elements__title">Индонезия</h2>
              <button type="button" class="elements__group-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <div class="popup popup_edit_profile">
      <div class="popup__content">
        <button
          type="button"
          class="popup__close-button popup__close-button_edit_profile"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          action="#"
          name="popup"
          class="popup__form popup__form_edit_profile"
        >
          <input
            class="popup__profile popup__profile_input-name_text"
            name="title"
            placeholder="Имя"
            required
            value="#"
          />
          <input
            class="popup__profile popup__profile_input-job_text"
            name="subtitle"
            placeholder="О себе"
            required
            value="#"
          />
          <button
            type="submit"
            class="popup__save-button popup__save-button_edit_profile"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_add_image">
      <div class="popup__content">
        <button
          type="button"
          class="popup__close-button popup__close-button_add_image"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" name="popup" class="popup__form popup__form_add_image">
          <input
            class="popup__profile popup__profile_input-name-image_text"
            name="title"
            placeholder="Название"
            required
            value=""
          />
          <input
            class="popup__profile popup__profile_link_text"
            name="subtitle"
            placeholder="Ссылка на картинку"
            required
            value=""
          />
          <button
            type="submit"
            class="popup__save-button popup__save-button_add_image"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
    <template id="element">
      <li class="elements__element">
        <img
          src="<%=require('./images/Trash.svg')%>"
          alt="Корзина"
          class="elements__element-trashcan"
        />
        <img
          src="<%=require('./images/kirill-pershin3.png')%>"
          alt="#"
          class="elements__masc-group"
        />
        <div class="elements__description">
          <h2 class="elements__title">#</h2>
          <div class="elements__element-like-container">
            <button class="elements__group-button" type="button"></button>
            <p class="elements__element-like-box">0</p>
          </div>
        </div>
      </li>
    </template>
    <script src="./script/index.js"></script>
  </body>
</html>
