<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Спринт №5 на Яндекс Практикуме" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Алексей Бершацкий" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main-page">
      <section class="profile">
        <div class="profile__intro">
          <img
            class="profile__avatar"
            src="./images/image.jpg"
            alt="Фото Жак-Ив Кусто"
          />
          <div class="profile__profile-info">
            <div class="profile__first-row">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исcледователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__element">
            <img
              class="elements__masc-group"
              src="./images/axp-photography-BILdD7_E270-unsplash.jpg"
              alt="Фото Медресе Шердор. Самарканд."
            />
            <div class="elements__description">
              <h2 class="elements__title">Самарканд</h2>
              <button type="button" class="elements__group-button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              class="elements__masc-group"
              src="./images/francesco-ungaro-wIaARgeF2rE-unsplash.jpg"
              alt="Фото. Небо. Ночь. Полнолуние."
            />
            <div class="elements__description">
              <h2 class="elements__title">Сербия</h2>
              <button type="button" class="elements__group-button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              class="elements__masc-group"
              src="./images/joel-gada-barenco-FqjQOAvtPM8-unsplash.jpg"
              alt="Фото Миланский собор."
            />
            <div class="elements__description">
              <h2 class="elements__title">Милан</h2>
              <button class="elements__group-button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              class="elements__masc-group"
              src="./images/gabrielle-maurer-WLNVJ2OkFkY-unsplash.jpg"
              alt="Фото трёх пальм одиноко стящих в джунглях."
            />
            <div class="elements__description">
              <h2 class="elements__title">Таиланд</h2>
              <button type="button" class="elements__group-button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              class="elements__masc-group"
              src="./images/marek-piwnicki-olk5oaEZXq8-unsplash.jpg"
              alt="Фото заснеженных гор в Альпах."
            />
            <div class="elements__description">
              <h2 class="elements__title">Альпы</h2>
              <button class="elements__group-button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              class="elements__masc-group"
              src="./images/sagar-kulkarni-pIuWVh-XQUI-unsplash.jpg"
              alt="Фото водопада в джунглях Индонезии."
            />
            <div class="elements__description">
              <h2 class="elements__title">Индонезия</h2>
              <button type="button" class="elements__group-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <div class="popup">
      <div class="popup__content">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          class="popup__profile-title popup__profile-title_input_text"
          name="title"
          placeholder="Имя"
          value="#"
        />
        <input
          class="popup__profile-subtitle popup__profile-subtitle_input_text"
          name="subtitle"
          placeholder="О себе"
          value="#"
        />
        <button type="submit" class="popup__save-button">Сохранить</button>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
    <script src="https://yandex.st/jquery/2.1.1/jquery.min.js"></script>
    <script src="./script/index.js"></script>
  </body>
</html>
